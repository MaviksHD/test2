<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вконтакте</title>
    <link rel="stylesheet" href="vk-style.css">
</head>
<body>
<div class="main-page">
    <div class="page-header">
        <table class="top-buttons">
            <tr>
            <td class="style-top-buttons">
                <div class="logo-cell">
                    <div class="logo-button"><a href="http://vk.com/feed"><img src="logo-vk.png" width="125px"></a></div>
                </div>
            </td>
            <td class="style-top-buttons">
                <form>
                    <p><input type="search" name="q" placeholder="Поиск"></p>
                </form>
            </td>
            <td class="style-top-buttons">
                <div class="people-button" id="people"><a href="http://vk.com/search?c%5Bsection%5D=people">люди</a></div>
            </td>
            <td class="style-top-buttons">
                <div class="people-button" id="community"><a href="http://vk.com/search?c[section]=communities">сообщества</a></div>
            </td>
            <td class="style-top-buttons">
                <div class="people-button" id="games"><a href="http://vk.com/apps">игры</a></div>
            </td>
            <td class="style-top-buttons">
                <div class="people-button" id="music"><a href="http://vk.com/apps">музыка</a></div>
            </td>
            <td class="style-top-buttons">
                <div class="people-button" id="help"><a href="http://vk.com/support?act=home">помощь</a></div>
            </td>
            <td class="style-top-buttons">
                <div class="people-button" id="quit"><a href="http://vk.com/login?act=mobile&hash=9e5dd5d39c2e5f8e">выйти</a></div>
            </td>
            </tr>
        </table>
    </div>
    <div class="side-bar">
        <div>
            <div class="my-p">
                <table>
                    <tr>
                        <td><a class="my-profile" href="http://vk.com/tihonov_m">Моя Страница</a></td>
                        <td><a class="my-pr-edit" href="http://vk.com/edit">ред.</a> </td>
                    </tr>
                </table>
            </div>
            <div class="my-fr">
                <a class="my-friend" href="http://vk.com/friends">Мои Друзья</a>
            </div>
            <div class="my-ph">
                <a class="my-photo" href="http://vk.com/albums7504156">Мои Фотографии</a>
            </div>
            <div class="my-vd">
                <a class="my-video" href="http://vk.com/video">Мои Видеозаписи</a>
            </div>
            <div class="my-au">
                <a class="my-audio" href="http://vk.com/audios7504156">Мои Аудиозаписи</a>
            </div>
            <div class="my-mess">
                <a class="my-messages" href="http://vk.com/im">Мои Сообщения</a>
            </div>
            <div class="my-gr">
                <a class="my-group" href="http://vk.com/groups">Мои Группы</a>
            </div>
            <div class="my-ne">

            </div>

                <a class="my-notification" href="http://vk.com/feed?section=notifications">Мои Ответы</a>
            </div>
            <div class="my-fa">
                <a class="my-fave" href="http://vk.com/fave">Мои Закладки</a>
            </div>
            <div class="my-se">
                <a class="my-settings" href="http://vk.com/settings">Мои Настройки</a>
            </div>
            <div class="border-group">
            <div class="my-ap">
                <a class="my-apps" href="http://vk.com/apps">Приложения</a>
            </div>
            <div class="my-doc">
                <a class="my-documents" href="http://vk.com/docs">Документы</a>

                <a class="my-adds" href="http://vk.com/ads?act=office&union_id=1600068902">Реклама</a>

                <a class="my-top-applications" href="http://vk.com/app3407122_7504156">Random.app</a>
